apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-ingress
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - react.bicsglobal.com
    secretName: react-secret
  rules:
  - host: react.bicsglobal.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react
            port:
              number: 3000
