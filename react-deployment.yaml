---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: 7tiuxysa.c1.gra9.container-registry.ovh.net/ymk/react:{{.Values.image-tag}}
          resources:
            limits:
              memory: 356Mi
              cpu: 500m
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: regcred
# ---
