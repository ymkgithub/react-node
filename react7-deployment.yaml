apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: 7tiuxysa.c1.gra9.container-registry.ovh.net/projects/ymk/react/IMAGENAME
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
            protocol: TCP
      imagePullSecrets:
            - name: ymk-regcred
            dnsPolicy: ClusterFirst
            restartPolicy: Always
            securityContext: {}
            terminationGracePeriodSeconds: 30
