---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-js
  template:
    metadata:
      labels:
        app: node-js
    spec:
      containers:
        - name: node-js
          image: 7tiuxysa.c1.gra9.container-registry.ovh.net/ymk/node:64
          resources:
            limits:
              memory: 512Mi
              cpu: 500m
          ports:
            - containerPort: 4000
      imagePullSecrets:
        - name: regcred

